<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Error Message Example</title>
</head>
<body>
  <h2>Custom Error Message Example</h2>
  <form id="myForm">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="18" required>
    <span id="ageError" style="color: red;"></span><br><br>
    
    <button type="submit">Submit</button>
  </form>

  <script>
    // Function to validate the form
    function validateForm(event) {
      // Prevent the default form submission behavior
      event.preventDefault();

      // Get reference to the input element
      var ageInput = document.getElementById('age');
      var ageError = document.getElementById('ageError');

      // Check if age is less than 18
      if (ageInput.value < 18) {
        // Set a custom error message
        ageInput.setCustomValidity('You must be at least 18 years old.');
        ageError.textContent = ageInput.validationMessage;
      } else {
        // Clear the custom error message
        ageInput.setCustomValidity('');
        ageError.textContent = '';
      }

      // Check if the form is valid
      if (ageInput.checkValidity()) {
        // Form is valid, submit it
        alert('Form submitted successfully!');
        // You can submit the form here using AJAX or any other method
      }
    }

    // Add event listener for form submission
    var form = document.getElementById('myForm');
    form.addEventListener('submit', validateForm);
    // 
    fetch('https://jsonplaceholder.typicode.com/posts/1')
    .then((response) => response.json())
    .then((json) => console.log(json));


    // 
    fetch('https://jsonplaceholder.typicode.com/posts')
    .then((response) => response.json())
    .then((json) => console.log(json));


    //

    fetch('https://jsonplaceholder.typicode.com/posts', {
  method: 'POST',
  body: JSON.stringify({
    title: 'foo',
    body: 'bar',
    userId: 1,
  }),
  headers: {
    'Content-type': 'application/json; charset=UTF-8',
  },
})
  .then((response) => response.json())
  .then((json) => console.log(json));

    //

    fetch('https://jsonplaceholder.typicode.com/posts/1', {
  method: 'PUT',
  body: JSON.stringify({
    id: 1,
    title: 'foo',
    body: 'bar',
    userId: 1,
  }),
  headers: {
    'Content-type': 'application/json; charset=UTF-8',
  },
})
  .then((response) => response.json())
  .then((json) => console.log(json));


    fetch('https://jsonplaceholder.typicode.com/posts/1', {
  method: 'PATCH',
  body: JSON.stringify({
    title: 'foo',
  }),
  headers: {
    'Content-type': 'application/json; charset=UTF-8',
  },
})
  .then((response) => response.json())
  .then((json) => console.log(json));


  </script>
</body>
</html>
